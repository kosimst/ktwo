name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        run: npm run lint
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: npm install
    - name: Init firebase
      run: echo "{{ secrets.FIREBASERC }}" > .firebaserc
    - name: Build app
      run: npm run build
  deploy:
     runs-on: ubuntu-latest
     
     steps:
       - name: Deploy to firebase
         uses: w9jds/firebase-action@master
         with:
           args: deploy
         env:
           FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} 
